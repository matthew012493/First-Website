<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="timer">Time: 120</div>
  <div id="score">Score: 0</div>
  
  <div class="container">
    <h1 id="question"></h1>
    <input type="text" id="answer" placeholder="Type your answer..." autofocus>
    <button id="submit">Submit</button>
    <p id="feedback"></p>
    <button id="restart" style="display: none;">Play Again</button>
  </div>

  <div id="endControls">
    <button id="homeBtn" style="display: none;">Back to Home</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
